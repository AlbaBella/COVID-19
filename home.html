<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Mukta+Mahee&display=swap" rel="stylesheet">
    <title>COVID-19</title>
  </head>
  <body>
    <nav class="navbar navbar-dark bg-dark h3 font-weight-bolder " id="nevbar"></nav>
      <script>
        var x=" ", i;
        for(i=1;i<=9;i++) {
          x=x+'<a id="link"+i class="badge badge-dark navbar-brand" href="#"></a>';
        }
        document.getElementById("nevbar").innerHTML = x;
      </script>
      <div class="container-fluid p-5">
          <div class="container-fluid text-center px-5">
              <div class="row px-5">
                  <div class="container-fluid world p-5"></div>
                  <div class="container-fluid pr-5" id="usainfo"></div>
              </div>
          </div>
        <div class="container-fluid p-4">
            <div class="card-columns">
                <div class="card recovered text-center p-3"></div>
                <div class="card critical text-left p-3"></div>
                <div class="card newcase text-center p-3"></div>
                <div class="card flag p-2"></div>
                <div class="card  deaths text-center p-3"></div>
                <div class="card newdeaths text-right p-3"></div>
              </div>
              <div class= "container-fluid p-5" id="usa" >
                <table class="table m-5">
                  <thead class="thead-dark">
                    <tr>
                      <th scope="col">States</th>
                      <th scope="col">Cases</th>
                      <th scope="col">Recovered</th>
                      <th scope="col">Death</th>
                    </tr>
                  </thead>
                  <tbody id="table">
                    <script>
                      var y="", j;
                      for(j=0;j<57;j++){
                        y=y+'<td class="state'+j+'""></td>';
                          y+='<td class="cases' +j+'""</td>';
                          y+='<td class="recovered'+j+'""></td>';
                          y+='<td class="death'+j+'""></td></tr>';
                      }
                      document.getElementById("table").innerHTML = y;
                    </script>
                  </tbody>
                </table>
              </div>
        </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="js/script.js"></script>
  </body>

</html>
